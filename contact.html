<!doctype html>
<html lang="es">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">

		<!-- Bootstrap CSS -->

		<!-- endbuild -->

		<title>Contacto - Guía Hoteles</title>
	</head>

	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<a href="/" class="navbar-brand">Hoteles</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a href="/" class="nav-link">Home</a></li>
					<li class="nav-item"><a href="about.html" class="nav-link">Nosotros</a></li>
					<li class="nav-item"><a href="prices.html" class="nav-link">Precios</a></li>
					<li class="nav-item"><a href="terms-and-conditions.html" class="nav-link">Términos y condiciones</a></li>
					<li class="nav-item active"><a href="#" class="nav-link">Contacto</a></li>
				</ul>
			</div>
		</nav>

		<div class="jumbotron">
			<h1>Hoteles</h1>
		</div>

		<div class="container">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Contacto</li>
				</ol>
			</nav>

			<form>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<label for="nombre">Nombre</label>
						<input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
					</div>
					<div class="form-group col-sm-6">
						<label for="apellido">Apellido</label>
						<input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
					</div>
				</div>
				<div class="form-group">
					<labe for="email">Email</labe>
					<input type="email" class="form-control" id="email"	placeholder="Ingrese su email">
				</div>
				<div class="form-row">
					<div class="form-group col-sm-9">
						<label for="domicilio">Domicilio</label>
						<input type="text" class="form-control" id="domicilio" placeholder="Ingrese su domicilio">
					</div>
					<div class="form-group col-sm-3">
						<label for="provincia">Estado</label>
						<select id="provincia" class="form-control">
							<option selected>Ciudad de México</option>
							<option>Estado de México</option>
							<option>Monterrey</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="comentario">Comentario</label>
					<textarea id="comentario" class="form-control" rows="6"></textarea>
				</div>

				<div class="form-group">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="gridCheck">
						<label for="gridCheck" class="form-check-label">
							Quiero que me contacten
						</label>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</div>

		<footer>
			<div class="row">
				<div class="col-sm-4 d-flex flex-column">
					<a href="https://www.facebook.com" target="_blanck">Facebook</a>
					<a href="https://www.twitter.com" target="_blanck">Twitter</a>
					<a href="https://www.instagram.com" target="_blanck">Instagram</a>
				</div>
				<div class="col-sm-4">
					<address>
						<h3>Oficina central</h3>
						<p><span class="oi oi-home footer-address-icon"></span> Naucalpan, México, México</p>
						<p><span class="oi oi-phone footer-address-icon"></span> +5215564987238</p>
						<p><span class="oi oi-inbox footer-address-icon"></span> contacto@guiahoteles.com</p>
					</address>
				</div>
				<div class="col-sm-4 d-flex flex-column align-items-end">
					<a href="about.html">Nosotros</a>
					<a href="prices.html">Precios</a>
					<a href="terms-and-conditions.html">Términos y condiciones</a>
					<a href="#">Contacto</a>
				</div>
			</div>
		</footer>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<!-- build:js dist/contact.js -->
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<!-- endbuild -->
	</body>
</html>
